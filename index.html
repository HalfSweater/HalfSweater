<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Esports Tournament</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">Community</a></li>
        </ul>
    </nav>

    <main>
        <!-- Latest Info Section -->
        <section id="latest-info">
            <h2>Latest Info</h2>
            <h3>Esport Minecraft Tournament</h3>
            <p class="prize-pool">Prize Pool: â‚¹5000+</p>
        </section>

        <!-- Registration Section -->
        <section id="registration">
            <h2>Secure Your Spot in the Tournament</h2>
            <form id="registration-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="ign">In-Game Name (IGN)</label>
                    <input type="text" id="ign" name="ign" required>
                </div>
                <div class="form-group">
                    <label for="discordId">Discord ID (e.g., username#1234)</label>
                    <input type="text" id="discordId" name="discordId" required>
                </div>
                <button type="submit">Register Now</button>
            </form>
            <p id="status-message"></p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
