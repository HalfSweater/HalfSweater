<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Esports | Ascend Tournaments</title>
    
    <!-- Professional Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="nav-container">
            <a href="#" class="logo">MC-ESPORTS</a>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Community</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <main>
            <!-- Latest Info Section -->
            <section id="latest-info" class="fade-in">
                <h2>LATEST INTEL</h2>
                <div class="tournament-card">
                    <h3>Esport Minecraft Tournament</h3>
                    <p class="prize-pool">PRIZE POOL: â‚¹5000+</p>
                </div>
            </section>

            <!-- Registration Section -->
            <section id="registration" class="fade-in">
                <h2>Secure Your Spot in the Tournament</h2>
                <form id="registration-form">
                    <div class="form-group">
                        <input type="text" id="fullName" name="fullName" required placeholder=" ">
                        <label for="fullName">Full Name</label>
                    </div>
                    <div class="form-group">
                        <input type="number" id="age" name="age" required placeholder=" ">
                        <label for="age">Age</label>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" required placeholder=" ">
                        <label for="email">Email Address</label>
                    </div>
                    <div class="form-group">
                        <input type="text" id="ign" name="ign" required placeholder=" ">
                        <label for="ign">In-Game Name (IGN)</label>
                    </div>
                    <div class="form-group">
                        <input type="text" id="discordId" name="discordId" required placeholder=" ">
                        <label for="discordId">Discord ID (e.g., username#1234)</label>
                    </div>
                    <button type="submit">REGISTER NOW</button>
                </form>
                <p id="status-message"></p>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
